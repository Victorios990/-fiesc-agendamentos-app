version: '3.8'
services:
  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: agendamentos_db
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: ./backend
    container_name: api_agendamentos
    ports:
      - '3000:3000'
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://admin:admin@db:5432/agendamentos_db

  web:
    build: ./frontend
    container_name: frontend_agendamentos
    ports:
      - '5173:5173'
    depends_on:
      - api

volumes:
  pgdata: